<div class="box">
    <div class="backdrop">
        <i class="fas fa-building"></i>
    <span>{{timeline_data.duration}}</span>
    <h3>{{timeline_data.heading}}</h3>
    <p>{{timeline_data.para}}</p>
    <ul *ngIf="timeline_data.points">
        <li *ngFor="let point of timeline_data.points">{{point}}</li>
    </ul>
    </div>
    
</div>
